<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- red container div -->
    <div class="d-flex justify-content-center">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-right: 0px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="player1Health"
            style="
              position: absolute;
              background-color: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 0px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="player2Health"
            style="
              position: absolute;
              background-color: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="color: white; align-items: center; justify-content: center"
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      ></div>
      <canvas style="padding-top: 200px"></canvas>
    </div>


<div class="d-flex justify-content-center">
  <div class="info-box d-flex flex-row justify-content-center">
    <button
    onclick="window.location.href = 'index.html';"
  >
    HOME
  </button>
    <div class="form-group">
      <input
        type="text"
        class="form-input"
        id="p1"
        placeholder="Your name"
        required
      />
      <button class="btn draw-border" id="start-btn">Join</button>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-input"
        id="p2"
        placeholder="Your name"
        required
      />
      <button class="btn draw-border" id="start-btn2">Join</button>
    </div>
  </div>
  <div >
    <h2>PLAYER 1</h2>
    <p id="player-1"></p>
  </div>
  <br>
  <div >
    <h2>PLAYER 2</h2>
    <p id="player-2"></p>
  </div>
</div>

<button class="btn draw-border" id="testBtn">test</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/classes.js"></script>
    <script src="/index.js"></script>

  </body>
</html>
